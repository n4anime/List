<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>قائمة الأنمي</title>

  <!-- خطوط وأيقونات -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- مكتبات مساعدة -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <style>
  
  
  
  
  
  :root {
  --transition1: transform 0s, box-shadow 0s, filter 0s;
  --border1: 1px solid #454d4a;
  --box-shadow1: 1px 1px 0 #454d4a;
  --box-shadow2: 3px 3px 0 #454d4a;
  --transform1: translate(-2px, -2px);
  --filter1: brightness(1.1);
  --border-radius1: 4px;
  }








.card {
  overflow: visible !important;
}


.card-footer-logo img {
    opacity: 0.3; /* نسبة الشفافية (0 = شفافة تمامًا ، 1 = بدون شفافية) */
}


#dialogButtons button:hover {
  transform: var(--transform1);
  box-shadow: var(--box-shadow2);
  filter: var(--filter1);
}


  *{font-family:'Baloo Bhaijaan 2',sans-serif;box-sizing:border-box;}
  body{
    margin:0;
    padding:0;
    direction:rtl;
    background-color: #fff4ee;
    color: #3e4542;
  }
  body.dark-mode{
    background: #3e4542;
    color:#fff;
  }
  .fa,.fas,.far,.fal,.fab{font-family:"Font Awesome 6 Free" !important;}

  /* شريط علوي */
  #top-bar{
    background-color: #9ac1ae;
    display:flex;
    align-items:center;
    justify-content:center;
    gap: 7px;
    flex-wrap:wrap;
    margin:10px;
    padding: 6px 5px;
    border: var(--border1);
    box-shadow: var(--box-shadow1);
	border-radius: var(--border-radius1);
  }
  body.dark-mode #top-bar{background: #99b6a8;}
  #site-logo{max-height:40px;cursor:pointer;}
  #top-controls{display:flex;align-items: stretch;gap: 6px;flex-wrap: wrap;justify-content: center;flex-direction: row;align-content: center;}

  /* بحث + مقترحات */
  #search-wrapper{position:relative;display:inline-block;}
  #searchBox{
    background-color:#E6F0FF;
    border-radius:0;
    padding:5px 6px;
    font-size:13px;
    width:160px;
    max-width:70vw;
    border: var(--border1);
    box-shadow: var(--box-shadow1);
	border-radius: var(--border-radius1);
  }
  body.dark-mode #searchBox{
    background: #bbbdc5;
    color:#ffffff;
    border-color:#454d4a;
  }
  #search-suggestions{
    position:absolute;top:100%;right:0;left:0;background:#E6F0FF;border:1px solid #000;
    box-shadow:2px 2px 0 #000;z-index:20;max-height:180px;overflow-y:auto;font-size:13px;display:none;
  }
  body.dark-mode #search-suggestions{
    background:#020617;color:#ffffff;border-color:#454d4a;
  }
  #search-suggestions div{padding:4px 6px;cursor:pointer;}
  #search-suggestions div:hover{background:#ffe082;}
  body.dark-mode #search-suggestions div:hover{background:#111827;}

  /* أزرار أعلى */
  .top-btn, #sortSelect, #clearFiltersBtn{
    padding: 2px 5px;
    border-radius:0;
    background-color: #99d4f2;
    cursor:pointer;
    font-size: 12px;
    font-weight:600;
    transition: var(--transition1);
    border: var(--border1);
    box-shadow: var(--box-shadow1);
	border-radius: var(--border-radius1);
  }
  .top-btn i{margin-left:2px;}
  #favoritesToggle{background: #ffb901;}
  #favoritesToggle.active-favs{background:#FFD54F;}
  #loginSyncBtn{background: #f45e3d;}
  #loginSyncBtn.logged-in{background:#4FC3F7;}
  #topLikesFilterBtn{background: #ff8aa5;}
  #topLikesFilterBtn.active-toplikes{background:#FF8A65;color:#fff;}
  #viewToggleBtn{background: #a899f2;}
  #darkModeToggle{background: #f299f2;}

  /* هوفر لجميع الأزرار */
  button:hover,#sortSelect:hover{
    transform: var(--transform1);
    box-shadow: var(--box-shadow2);
    filter: var(--filter1);
  }
  body.dark-mode button:hover,
  body.dark-mode #sortSelect:hover{
    filter:brightness(1.15);
  }

  body.dark-mode .top-btn,
  body.dark-mode #sortSelect,
  body.dark-mode #clearFiltersBtn{
    background: #9cbfd1;
    color:#fff;
    border-color:#454d4a;
  }

  /* ألوان خاصة لأزرار الهيدر في وضع الدارك (كل زر بلون مختلف) */
  body.dark-mode #favoritesToggle{background: #dbbc69;color:#fff;}
  body.dark-mode #favoritesToggle.active-favs{background:#2563EB;color:#fff;}
  body.dark-mode #loginSyncBtn{background: #e26348;color:#fff;}
  body.dark-mode #loginSyncBtn.logged-in{background:#10B981;color:#fff;}
  body.dark-mode #topLikesFilterBtn{background: #d58f9f;color:#fff;}
  body.dark-mode #topLikesFilterBtn.active-toplikes{background:#EF4444;color:#fff;}
  body.dark-mode #viewToggleBtn{background: #978fbf;color:#fff;}
  body.dark-mode #darkModeToggle{background: #c19ac1;color:#fff;}




  /* قائمة الترتيب */
/* قائمة الترتيب المخصصة (لون مختلف) */
.dropdown-check-list2 {
  position: relative;
  display: inline-block;

  
}



/* زر الترتيب */
.dropdown-check-list2 .anchor {
  padding: 5px 8px;
  border-radius: var(--border-radius1);
  background-color: #ffc96a; /* لون مختلف عن الأزرار العلوية */
  cursor: pointer;
  font-size: 12px;
  font-weight: 600;
  border: var(--border1);
  box-shadow: var(--box-shadow1);
  display: flex;
  align-items: center;
  gap: 4px;
}

.dropdown-check-list2 .anchor:hover {
  transform: var(--transform1);
  box-shadow: var(--box-shadow2);
  filter: var(--filter1);
}

/* دارك مود للزر */
body.dark-mode .dropdown-check-list2 .anchor {
  background-color: #e0aa4f;
  color: #fff;
  border-color: #454d4a;
}

body.dark-mode .dropdown-check-list2 .anchor:hover {
  filter: brightness(1.15);
}

/* القائمة المنسدلة للترتيب */
.dropdown-check-list2 .items {
  position: absolute;
  background: #ffffff;
  border: var(--border1);
  box-shadow: var(--box-shadow1);
  margin-top: 4px;
  border-radius: var(--border-radius1);
  padding: 6px 0;
  display: none;
  z-index: 999;
  min-width: 120px;
}

.dropdown-check-list2.visible .items {
  display: block;
}

.dropdown-check-list2 .items li {
  list-style: none;
  padding: 6px 10px;
  cursor: pointer;
  font-size: 13px;
}

.dropdown-check-list2 .items li:hover {
  background: #ffe082;
}

/* دارك مود للقائمة */
body.dark-mode .dropdown-check-list2 .items {
  background: #2b2b2b;
  color: #fff;
  border-color: #454d4a;
}

body.dark-mode .dropdown-check-list2 .items li:hover {
  background: #4b4b4b;
}

  
  
  

  /* فلاتر */
  #filter-settings{text-align:center;margin: 4px 5px;display:block;}
  .dropdown-check-list{
    display:inline-flex;margin:3px;position:relative;flex-wrap:wrap;
    align-content:center;justify-content:center;align-items:center;
    width:170px;
  }
  .dropdown-check-list .anchor{
    cursor:pointer;
    display:inline-block;
    padding:8px 26px 8px 10px;
    width:100%;
    text-align:center;
    background:#E6F0FF;
    font-size:13px;
    transition: var(--transition1);
    border: var(--border1);
    box-shadow: var(--box-shadow1);
	border-radius: var(--border-radius1);
  }

  /* ألوان الفلاتر وضع فاتح */
  #list-Episode .anchor{background: #f299a8;}
  #list-Source  .anchor{background: #f2d499;}
  #list-Studio  .anchor{background: #c6f299;}
  #list-Aired   .anchor{background: #99f2b7;}
  #list-Rating  .anchor{background: #99e3f2;}
  #list-Genre   .anchor{background: #9999f2;}
  #list-Theme   .anchor{background: #e399f2;}

  /* ألوان الفلاتر في الدارك */
  body.dark-mode #list-Episode .anchor{background: #c8919a;color:#ffffff;}
  body.dark-mode #list-Source  .anchor{background: #c6b492;color:#ffffff;}
  body.dark-mode #list-Studio  .anchor{background: #b1c899;color:#ffffff;}
  body.dark-mode #list-Aired   .anchor{background: #7aaf8c;color:#ffffff;}
  body.dark-mode #list-Rating  .anchor{background: #8fb3bb;color:#ffffff;}
  body.dark-mode #list-Genre   .anchor{background: #9797c4;color:#ffffff;}
  body.dark-mode #list-Theme   .anchor{background: #cba3d3;color:#ffffff;}

  .dropdown-check-list .anchor:hover{
    transform: var(--transform1);
    box-shadow: var(--box-shadow2);
    filter: var(--filter1);
  }
  body.dark-mode .dropdown-check-list .anchor:hover{
    filter:brightness(1.15);
  }

  .dropdown-check-list .anchor:after{
    content:"";border-left:2px solid #000;border-top:2px solid #000;
    padding:4px;position:absolute;right:8px;top:50%;transform:translateY(-50%) rotate(-135deg);
  }
  body.dark-mode .dropdown-check-list .anchor:after{border-color:#ffffff;}

  .dropdown-check-list.visible .anchor{
    box-shadow:3px 3px 0 #000;
  }
  .dropdown-check-list ul.items{
    padding:2px;margin:0;border:1px solid #000;border-top:none;
    position:absolute;top:100%;left:0;width:105%;z-index:30;
    background:#fff;max-height:260px;overflow-y:auto;display:none;
  }
  body.dark-mode .dropdown-check-list ul.items{
    background:#020617;color:#ffffff;border-color:#454d4a;
  }
  .dropdown-check-list.visible .items{display:block;}
  .dropdown-check-list ul.items li{list-style:none;padding:3px 1px;}
  .dropdown-check-list ul.items li label{
    display:flex;
    align-items:center;
    gap: 1px;
    background:#fff;
    padding: 1px 1px;
    font-size: 12px;
    transition: var(--transition1);
    border: var(--border1);
    box-shadow: var(--box-shadow1);
	border-radius: var(--border-radius1);
  }
  body.dark-mode .dropdown-check-list ul.items li label{
    background:#74867e;color:#ffffff;border-color:#454d4a;
  }
  .dropdown-check-list ul.items li label:hover{
    background:#FFF0B3;
    transform: var(--transform1);
    box-shadow: var(--box-shadow2);
    filter: var(--filter1);
  }
  body.dark-mode .dropdown-check-list ul.items li label:hover{
    background:#83978e;filter:brightness(1.15);
  }
  .dropdown-check-list ul.items li input[type=checkbox]{width:10px;height:10px;}

  .count{
    background:#0000001c;color:#676767;border-radius:50%;font-size:10px;
    display:inline-flex;min-width:14px;min-height:14px;align-items:center;justify-content:center;
  }

  /* نتائج وفلاتر نشطة */
  #resultsInfo{text-align:center;font-size:13px;margin:4px 0;}
  #active-filters{
  
    display:flex;flex-wrap:wrap;justify-content:center;gap:4px;margin:4px 6px;font-size:11px;
	
  }
  .filter-tag{
    background:#E6F0FF;border:1px solid #000;box-shadow:2px 2px 0 #000;
    padding:2px 6px;cursor:pointer;
	transition: var(--transition1);
    border: var(--border1);
    box-shadow: var(--box-shadow1);
    border-radius: var(--border-radius1);
  }
  body.dark-mode .filter-tag{background:#83978e;color:#ffffff;border-color:#454d4a;}
  #mini-loader{text-align:center;font-size:12px;margin-bottom:4px;display:none;color:#555;}
  body.dark-mode #resultsInfo{color:#ffffff;}

  /* تحميل */
  #loader{text-align:center;margin-top:20px;font-size:14px;color:#111;font-weight:600;}
  #progressContainer{
    width:80%;height:18px;background:#fff;border-radius:14px;
    margin:10px auto;border:2px solid #000;overflow:hidden;
  }
  #progressBar{height:100%;width:0;background:#FFB74D;}
  #data-container{text-align:center;margin-top:10px;font-size:18px;display:none;}

  /* الكروت (شبكي) */
  .cards-container{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:10px;
    padding:4px;
    max-width:100%;
    margin:0 auto 30px;
  }
  .card-wrapper{
    width:260px;margin:4px;position:relative;display:inline-block;
  }
  .skeleton-card{width: 260px;min-height: 235px;height: 235px;position: relative;border-radius: var(--border-radius1);overflow: hidden;background: #7c7c7c73;display: flex;flex-direction: column;justify-content: space-between;margin: 0px auto;/* box-shadow: 0 26px 0 #000; */}
  .skeleton-base{
    background: #62626261;
  }
  .skeleton-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:8px 6px 4px;
    margin: 10px 10px 1px 10px;
  }
  .skeleton-badge{
    width:52px;height:20px;border-radius:6px;
  }
  .skeleton-title{
    flex:1;height:18px;border-radius:4px;margin:0 4px;
  }
  .skeleton-chip{
    width:40px;height:18px;border-radius:6px;
  }
  .skeleton-body{
    display:flex;
    flex-direction:row;
    padding:4px 4px 0;
    gap:4px;
    margin: 0px 10px 10px 10px;
  }
  .skeleton-poster{
    width:56px;height:83px;border-radius:5px;flex-shrink:0;
  }
  .skeleton-info{
    flex:1;display:flex;flex-direction:column;gap:4px;
  }
  .skeleton-info-line{
    height:16px;border-radius:4px;
  }
  .skeleton-story{
    margin: 0px 10px 10px 10px;
    border-radius:4px;
    height:40px;
  }
  .skeleton-buttons{
    display:flex;
    justify-content:space-between;
    /* margin:4px 4px 8px; */
    margin: 0px 10px 10px 10px;
  }
  .skeleton-btn{
    flex:1;height:26px;border-radius:8px;margin:0 2px;
  }
  .skeleton-block{
    background:#333;
    border-radius:4px;
    margin:4px 8px;
    height:14px;
  }
  .skeleton-anim{
    animation:skeleton-pulse 1.2s ease-in-out infinite;
  }
  @keyframes skeleton-pulse{
    0%{opacity:0.5;}
    50%{opacity:1;}
    100%{opacity:0.5;}
  }
  .anime-card{
    width:260px;min-height:235px;height:235px;position:relative;color:#fff;
    overflow:hidden;box-shadow:0 26px 0 #000;background:#000;
    display:flex;flex-direction:column;justify-content:space-between;margin:0 auto;
	border-radius: var(--border-radius1);
  }
  .card-bg{
    position:absolute;inset:0;background-size:cover;background-position:center;
    filter:blur(2px);transform:scale(1.05);z-index:0;
  }
  .overlay{position:absolute;inset:0;background:rgba(0,0,0,0.5);z-index:1;}
  .shadow-top,.shadow-bottom{
    position:absolute;left:0;width:100%;height:40%;z-index:2;
  }
  .shadow-top{top:0;background:linear-gradient(to bottom,#000,transparent);}
  .shadow-bottom{bottom:0;background:linear-gradient(to top,#000,transparent);}
  .card-top-bar,.card-content,.story-box,.card-footer-logo,.card-buttons{position:relative;z-index:3;}
  .card-top-bar{
    display:flex;justify-content:space-between;align-items:center;padding:8px 4px 2px;
  }
  .anime-title{
    background:rgba(0,0,0,0.4);padding:2px 4px;border-radius:4px;
    font-size:13px;flex:1;margin:0 4px;text-align:center;white-space:nowrap;
    overflow:hidden;text-overflow:ellipsis;font-weight:bold;
  }
  .rating-area{
    display:flex;align-items:center;background:rgba(0,128,255,0.38);
    padding:2px 4px;border-radius:4px;font-size:12px;gap:4px;
  }
  .rating-area img{width:24px;}
  .card-content{display:flex;flex-direction:row;padding:3px;gap:3px;font-size:13px;}
  .poster-div{
    width:56px;height:83px;border-radius:5px;overflow:hidden;flex-shrink:0;
    border:2px solid transparent;cursor:pointer;
  }
  .poster-img{width:100%;height:100%;object-fit:cover;display:block;border-radius:3px;}
  .poster-div:hover{border-color:#f97373;}

  .info-boxes{flex:1;display:flex;flex-direction:column;gap:2px;}
  .info-row{display:flex;gap:2px;}
  .info-column{display:flex;flex-direction:column;gap:2px;width:100%;}
  .info-box,.info-box-genre{
    background:rgba(0,0,0,0.4);padding:2px 4px;border-radius:4px;
    font-size:12px;line-height:1.2;flex:1;text-align:center;
  }
  .info-box strong,.info-box-genre strong{
    margin-left:2px;font-weight:bold;color:#fffae0;font-size:8px;
  }
  .story-box{
    background:rgba(0,0,0,0.5);margin:2px;padding:1px 3px;border-radius:4px;
    font-size:12px;line-height:1.3;
  }
  .card-footer-logo{text-align:center;padding:2px 1px;}
  .card-footer-logo img{max-width:30%;padding:1px 1px 10px 1px;}

  .card-buttons{
    display:flex;justify-content:space-between;margin:0px auto 5px;
    max-width:260px;width:100%;
  }
  .card-buttons button{
background: #FFFFFF;
    color: #111;
    padding: 2px 1px;
    border-radius: 0px;
    font-size: 11px;
    cursor: pointer;
    font-weight: 400;
    flex: 1;
    margin: 0 1px;
    transition: var(--transition1);
    border: var(--border1);
    box-shadow: var(--box-shadow1);
	border-radius: var(--border-radius1);
  }
  .card-buttons button:hover{
    transform: var(--transform1);
    box-shadow: var(--box-shadow2);
    filter: var(--filter1);
  }
  .favorite-btn.active{background: #ffbf18 !important;color:#000 !important;}
  .card-buttons .share-btn.active-share{background:#82b9eb;}
  .card-buttons .download-btn.active-download{background: #b0dd9f;}
  .card-buttons .favorite-btn{background: #dcd6a4;}
  .card-buttons .share-btn{background: #bcccd0;}
  .card-buttons .download-btn{background: #bcd0ba;}
  .card-buttons .like-btn{background: #ff8aa5;}

  body.dark-mode .anime-card{background:#020617;}
  body.dark-mode .story-box{background:rgba(15,23,42,0.9);}
  body.dark-mode .card-buttons button{
    background:#020617;
    color:#ffffff;
    border-color:#454d4a;
  }

  /* تبسيط الكرت أثناء التصوير */
  
  .card-export-simplified .card-bg{
    transform:none !important;
  }
  


  /* بادج ترتيب */
  .like-rank-badge{
position: absolute;
    top: 4px;
    right: 4px;
    background: #f97373eb;
    color: #fff;
    font-size: 13px;
    padding: 1px 8px;
    border-radius: 999px;
    z-index: 4;
    box-shadow: 2px 2px 0 #000000c9;
  }
  body.dark-mode .like-rank-badge{background:#b91c1c;}

  /* صفحات */
  #pagination,#pagination-bottom{text-align:center;margin:8px 0;}
  #pagination button,#pagination-bottom button{
    margin:3px;
    padding:3px 9px;
    border-radius:0;
    cursor:pointer;
    background:#E1BEE7;
    font-family:'Baloo Bhaijaan 2',cursive;
    font-size:12px;
    transition: var(--transition1);
    border: var(--border1);
    box-shadow: var(--box-shadow1);
	border-radius: var(--border-radius1);
  }
  #pagination button.active-page,#pagination-bottom button.active-page{
    background:#8E24AA;color:#fff;font-weight:bold;
  }

  /* زر أعلى */
  #backToTop{
    position:fixed;
    bottom:18px;
    left:18px;
    width:38px;
    height:38px;
    border-radius:50%;
    background:#FFF9C4;
    display:none;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    z-index:50;
    transition: var(--transition1);
    border: var(--border1);
    box-shadow: var(--box-shadow1);
	border-radius: var(--border-radius1);
  }
  #backToTop:hover{transform: var(--transform1);box-shadow: var(--box-shadow2);filter: var(--filter1);}

  /* Toast */
  #toast{
    position:fixed;bottom:70px;right:10px;background:rgba(0,0,0,0.8);
    color:#fff;padding:6px 10px;border-radius:6px;font-size:12px;z-index:60;display:none;
  }

  /* تكبير الصورة */
  #imageModal{
    position:fixed;inset:0;background:rgba(0,0,0,0.7);display:none;
    align-items:center;justify-content:center;z-index:100;
  }
  #imageModalContent{
    position:relative;max-width:90vw;max-height:90vh;
  }
  #imageModalContent img{
    max-width:100%;max-height:100%;display:block;border-radius:6px;
  }
  #imageModalClose{
    position:absolute;top:-10px;left:-10px;background:#ef4444;color:#fff;
    border:none;border-radius:50%;width:26px;height:26px;cursor:pointer;
    box-shadow:2px 2px 0 #000;

    function showSkeletonLoading(container,totalCount,mode){
      container.innerHTML="";
      const count=(totalCount>0?Math.min(totalCount,pageSize):Math.min(pageSize,12));
      if(mode==="grid"){
        const wrap=document.createElement("div");
        wrap.className="cards-container";
        for(let i=0;i<count;i++){
          const cardWrap=document.createElement("div");
          cardWrap.className="card-wrapper";

          const inner=document.createElement("div");
          inner.className="skeleton-card";

          // header (تقييم + عنوان)
          const header=document.createElement("div");
          header.className="skeleton-header";

          const badge=document.createElement("div");

          const title=document.createElement("div");
          title.className="skeleton-title skeleton-base skeleton-anim";

          const chip=document.createElement("div");
          chip.className="skeleton-chip skeleton-base skeleton-anim";

          header.appendChild(badge);
          header.appendChild(title);
          header.appendChild(chip);

          // body (بوستر + معلومات)
          const body=document.createElement("div");
          body.className="skeleton-body";

          const poster=document.createElement("div");
          poster.className="skeleton-poster skeleton-base skeleton-anim";

          const info=document.createElement("div");
          info.className="skeleton-info";
          for(let j=0;j<4;j++){
            const line=document.createElement("div");
            line.className="skeleton-info-line skeleton-base skeleton-anim";
            info.appendChild(line);
          }

          body.appendChild(poster);
          body.appendChild(info);

          // القصة
          const story=document.createElement("div");
          story.className="skeleton-story skeleton-base skeleton-anim";

          // الأزرار السفلية
          const btns=document.createElement("div");
          btns.className="skeleton-buttons";
          for(let k=0;k<4;k++){
            const btn=document.createElement("div");
            btn.className="skeleton-btn skeleton-base skeleton-anim";
            btns.appendChild(btn);
          }

          inner.appendChild(header);
          inner.appendChild(body);
          inner.appendChild(story);
          inner.appendChild(btns);

          cardWrap.appendChild(inner);
          wrap.appendChild(cardWrap);
        }
        container.appendChild(wrap);
      }else{
        const wrap=document.createElement("div");
        wrap.className="list-table-wrapper";
        const ph=document.createElement("div");
        ph.style.padding="20px";
        for(let i=0;i<count && i<10;i++){
          const row=document.createElement("div");
          row.className="skeleton-block skeleton-anim";
          row.style.height="20px";
          row.style.margin="6px 0";
          ph.appendChild(row);
        }
        wrap.appendChild(ph);
        container.appendChild(wrap);
      }

    function showDialog(message,{showCancel=false}={}){
      return new Promise(resolve=>{
        const overlay=document.getElementById("dialogOverlay");
        const msg=document.getElementById("dialogMessage");
        const ok=document.getElementById("dialogOk");
        const cancel=document.getElementById("dialogCancel");
        const close=document.getElementById("dialogClose");
        msg.textContent=message;
        cancel.style.display=showCancel?"inline-block":"none";
        overlay.style.display="flex";
        function cleanup(){
          overlay.style.display="none";
          ok.onclick=null;cancel.onclick=null;close.onclick=null;
        }
        ok.onclick=()=>{cleanup();resolve(true);};
        cancel.onclick=()=>{cleanup();resolve(false);};
        close.onclick=()=>{cleanup();resolve(false);};
      });
    }

    function mergeFavoritesWithServer(){
      if(!currentUser){loadFavoritesLocal();updateFavoritesCount();renderCardsWithFilters(showFavOnly);return;}
      let localArr=[];
      try{const s=localStorage.getItem(LOCAL_FAV_KEY);localArr=s?JSON.parse(s):[]}catch(e){localArr=[];}
      favoritesCollection.doc(currentUser.uid).get().then(doc=>{
        const u=new Set(localArr);
        if(doc.exists&&Array.isArray(doc.data().items)){doc.data().items.forEach(id=>u.add(id));}

    const matchesSearch=(anime,q)=>{
      if(!q)return true;
      q=q.toLowerCase();
      for(let k in anime){
        if(anime[k] && anime[k].toString().toLowerCase().includes(q))return true;
      }
      return false;
    };

    const getUniqueId=(anime,index)=>"wrapper-"+(anime.Numb||(index+1));

    function getFilteredAnime(showFav){
      const searchInput=document.getElementById("searchBox");
      const q=searchInput?searchInput.value.trim().toLowerCase():"";
      const result=[];
      allAnimeData.forEach((anime,idx)=>{
        const uid=getUniqueId(anime,idx);
        if(showFav && !favorites.has(uid))return;
        if(!matchesSearch(anime,q))return;
        let pass=true;
        for(let key in activeFilters){
          const selected=activeFilters[key];
          if(!selected || selected.length===0)continue;

          if(key==="Genre" || key==="Theme"){
            const raw=(anime[key]||"");
            const arr=raw.split(",").map(v=>v.trim()).filter(Boolean);
            const allIncluded=selected.every(sel=>arr.includes(sel));
            if(!allIncluded){pass=false;break;}
            continue;
          }

          let vals=[];
          if(key==="Studio"){
            const raw=(anime[key]||"");
            vals=raw.split(",").map(v=>v.trim()).filter(Boolean);
          }else if(key==="Rating"){
            const r=parseFloat(anime.Rating);
            const bucket=isNaN(r)?"NA":Math.floor(r).toString();
            vals=[bucket];
          }else{
            const v=(anime[key]||"").trim();
            vals=[v];
          }
          const ok=vals.some(v=>selected.includes(v));
          if(!ok){pass=false;break;}
        }
        if(!pass)return;
        result.push({anime,uniqueId:uid});
      });

      if(topLikesMode&&topLikesList.length>0){
        const only=result.filter(it=>topLikesList.includes(it.uniqueId));
        only.sort((a,b)=>topLikesList.indexOf(a.uniqueId)-topLikesList.indexOf(b.uniqueId));
        return only;
      }

      const sortSelect=document.getElementById("sortSelect");
      const sortVal=sortSelect?sortSelect.value:"default";
      if(sortVal==="title"){
        result.sort((a,b)=>(a.anime.Title||"").localeCompare(b.anime.Title||"","ar"));
      }else if(sortVal==="rating_desc"){
        result.sort((a,b)=>(parseFloat(b.anime.Rating)||0)-(parseFloat(a.anime.Rating)||0));
      }else if(sortVal==="episode_desc"){
        result.sort((a,b) => (parseFloat(b.anime.Episode)||0)-(parseFloat(a.anime.Episode)||0));
      }
      return result;
    }

      });

	  
	  
	  
	  
	  
	  

      if(filterType==="Episode"||filterType==="Aired"||filterType==="Rating"){
        distinct.sort((a,b)=>{
          const na=parseFloat(a),nb=parseFloat(b);
          if(!isNaN(na)&&!isNaN(nb))return nb-na;
          return a.toString().localeCompare(b.toString(),"ar");
        });
      }else{
        distinct.sort((a,b)=>a.toString().localeCompare(b.toString(),"ar"));
      }

      distinct.forEach(val=>{
        const li=document.createElement("li");
        const chk=document.createElement("input");
        chk.type="checkbox";chk.value=val;
        if(activeFilters[filterType].includes(val))chk.checked=true;
        chk.addEventListener("change",function(){
          const allChk=ul.querySelector('input[value="all"]');
          if(this.checked && allChk)allChk.checked=false;
          updateActiveFilter(filterType,ul);
        });
        const lbl=document.createElement("label");
        lbl.appendChild(chk);
        const span=document.createElement("span");
        span.innerHTML=" "+val+' <span class="count">'+(counts[val]||0)+'</span>';
        lbl.appendChild(span);li.appendChild(lbl);ul.appendChild(li);
      });
    }






    function updateActiveFilter(filterType,ul){
      const checked=[];
      ul.querySelectorAll('input[type="checkbox"]').forEach(c=>{
        if(c.value!=="all"&&c.checked)checked.push(c.value);
      });
      activeFilters[filterType]=checked;
      if(checked.length===0){
        const allChk=ul.querySelector('input[value="all"]');if(allChk)allChk.checked=true;
      }
      currentPage=1;renderCardsWithFilters(showFavOnly);
    }

    function setupLikeState(uniqueId,likeButton){
      const likeIcon=likeButton.querySelector(".like-icon");
      const likeCountSpan=likeButton.querySelector(".like-count");
      loadLocalLikes();
      let userHasLiked=false;
      const guestId=getGuestId();
      likesCollection.doc(uniqueId).get().then(doc=>{
        let data=doc.exists?(doc.data()||{}):{};
        let count=typeof data.count==="number"?data.count:0;
        const users=data.users||{};const guests=data.guests||{};
        if(currentUser && users[currentUser.uid])userHasLiked=true;
        else if(!currentUser && guests[guestId])userHasLiked=true;
        else if(!currentUser && localLikes[uniqueId])userHasLiked=true;
        likeCountSpan.textContent=count;
        if(userHasLiked)likeIcon.style.color="red";
        likeButton.dataset.userHasLiked=userHasLiked?"1":"0";
      }).catch(()=>{
        const localFlag=!!localLikes[uniqueId];
        userHasLiked=localFlag;
        likeCountSpan.textContent=localFlag?1:0;
        if(userHasLiked)likeIcon.style.color="red";
        likeButton.dataset.userHasLiked = localFlag ? "1" : "0";
      });

      likeButton.addEventListener("click",()=>{
        loadLocalLikes();
        const already=likeButton.dataset.userHasLiked==="1";
        likesCollection.doc(uniqueId).get().then(doc=>{
          let data=doc.exists?(doc.data()||{}):{};
          let count=typeof data.count==="number"?data.count:0;
          const users=data.users||{};const guests=data.guests||{};
          if(currentUser){
            if(already && users[currentUser.uid]){
              delete users[currentUser.uid];count=Math.max(0,count-1);likeIcon.style.color="#000";likeButton.dataset.userHasLiked="0";showToast("تم إلغاء الإعجاب");
            }else if(!already && !users[currentUser.uid]){
              users[currentUser.uid]=true;count++;likeIcon.style.color="red";likeButton.dataset.userHasLiked="1";showToast("تم تسجيل إعجابك");
            }
          }else{
            const guestLiked=guests[guestId]||localLikes[uniqueId];
            if(already && guestLiked){
              delete guests[guestId];delete localLikes[uniqueId];count=Math.max(0,count-1);likeIcon.style.color="#000";likeButton.dataset.userHasLiked="0";showToast("تم إلغاء الإعجاب");
            }else if(!already){
              guests[guestId]=true;localLikes[uniqueId]=true;count++;likeIcon.style.color="red";likeButton.dataset.userHasLiked="1";showToast("تم تسجيل إعجابك");
            }
          }
          likeCountSpan.textContent=count;
          localLikes[uniqueId]=likeButton.dataset.userHasLiked==="1";saveLocalLikes();
          likesCollection.doc(uniqueId).set({count:count,users:users,guests:guests},{merge:true}).catch(console.error);
        }).catch(console.error);
      });
    }

    // مشاركة الكرت (PNG)
    function shareCard(target, uniqueId, btn, cleanup){
      const el = (typeof target === "string") ? document.getElementById(target) : target;
      if(!el) return;

      el.classList.add("card-export-simplified");
      const originalTransform = el.style.transform;
      const originalDisplay   = el.style.display;

      el.style.transform = "none";
      if(getComputedStyle(el).display === "none"){
        el.style.display = "block";
      }

      html2canvas(el, {
        useCORS: true,
        scale: 3,
        imageSmoothingEnabled: false,
        backgroundColor: getComputedStyle(document.body).backgroundColor
      }).then(canvas => {
        el.style.transform = originalTransform;
        el.style.display   = originalDisplay;
        el.classList.remove("card-export-simplified");

        if(typeof cleanup === "function") cleanup();

        canvas.toBlob(blob => {
          if(
            navigator.share &&
            navigator.canShare &&
            navigator.canShare({ files: [new File([blob], "anime-card.png", { type: "image/png" })] })
          ){
            const file = new File([blob], "anime-card.png", { type: "image/png" });
            navigator.share({ files: [file], title: "بطاقة أنمي" }).catch(()=>{});
          }else{
            const link = document.createElement("a");
            link.download = "card.png";
            link.href = canvas.toDataURL();
            link.click();
          }

          btn.classList.add("active-share");
          sharedCards[uniqueId] = true;
          saveShareState();
          showToast("تمت مشاركة البطاقة / حفظها");
        });
      });
    }

    // تنزيل الكرت PNG
    function downloadCard(target, uniqueId, btn, cleanup){
      const el = (typeof target === "string") ? document.getElementById(target) : target;
      if(!el) return;

      el.classList.add("card-export-simplified");
      const originalTransform = el.style.transform;
      const originalDisplay   = el.style.display;

      el.style.transform = "none";
      if(getComputedStyle(el).display === "none"){
        el.style.display = "block";
      }

      html2canvas(el, {
        useCORS: true,
        scale: 3,
        imageSmoothingEnabled: false,
        backgroundColor: getComputedStyle(document.body).backgroundColor
      }).then(canvas => {
        el.style.transform = originalTransform;
        el.style.display   = originalDisplay;
        el.classList.remove("card-export-simplified");

        if(typeof cleanup === "function") cleanup();

        let name = "card";
        const titleEl = el.querySelector(".anime-title");
        if(titleEl && titleEl.textContent){
          name = titleEl.textContent.trim().replace(/[\\/:*?"<>|]/g, "_");
        }

        const link = document.createElement("a");
        link.download = name + ".png";
        link.href = canvas.toDataURL();
        link.click();

        btn.classList.add("active-download");
        downloadedCards[uniqueId] = true;
        saveDownloadState();
        showToast("تم تنزيل البطاقة");
      });
    }

    function renderPagination(totalItems){
      const top=document.getElementById("pagination");
      const bot=document.getElementById("pagination-bottom");
      if(top)top.innerHTML="";if(bot)bot.innerHTML="";
      const totalPages=Math.max(1,Math.ceil(totalItems/pageSize));
      if(totalPages<=1)return;
      function makeBtn(i){
        const b=document.createElement("button");b.textContent=i;
        if(i===currentPage)b.classList.add("active-page");
        b.addEventListener("click",()=>{currentPage=i;renderCardsWithFilters(showFavOnly);window.scrollTo({top:0,behavior:"smooth"});});
        return b;
      }
      for(let i=1;i<=totalPages;i++){
        const b1=makeBtn(i),b2=makeBtn(i);top.appendChild(b1);bot.appendChild(b2);
      }
    }

      if(totalItems===0)el.textContent="لم يتم العثور على نتائج مطابقة للبحث أو الفلاتر الحالية.";
      else el.textContent="عدد النتائج الحالية: "+totalItems;

    function updateActiveFilterTags(){
      const cont=document.getElementById("active-filters");if(!cont)return;
      cont.innerHTML="";
      const searchBox=document.getElementById("searchBox");
      const q=searchBox?searchBox.value.trim():"";
      if(q){
        const tag=document.createElement("div");
        tag.className="filter-tag";tag.innerHTML="<span>بحث: "+q+"</span> ✕ ";
        tag.onclick=()=>{searchBox.value="";currentPage=1;renderCardsWithFilters(showFavOnly);};
        cont.appendChild(tag);
      }
      for(const key in activeFilters){
        const arr=activeFilters[key];
        if(!arr || arr.length===0)continue;
        arr.forEach(val=>{
          const tag=document.createElement("div");
          tag.className="filter-tag";tag.innerHTML="<span>"+" "+val+"</span> ✕ ";
          tag.onclick=()=>{
            const idx=activeFilters[key].indexOf(val);
            if(idx>-1)activeFilters[key].splice(idx,1);
            currentPage=1;renderCardsWithFilters(showFavOnly);
          };
          cont.appendChild(tag);
        });
      }
    }

    function loadTopLikesList(callback){
      likesCollection.orderBy("count","desc").limit(50).get().then(snap=>{
        const arr=[];
        snap.forEach(doc=>{
          const data=doc.data()||{};
          if(data.count>0){arr.push(doc.id);}
        });
        callback(arr);
      }).catch(err=>{console.error("loadTopLikesList",err);callback([]);});
    }

    function toggleTopLikesMode(){
      const btn=document.getElementById("topLikesFilterBtn");
      if(!btn)return;
      if(topLikesMode){
        topLikesMode=false;topLikesList=[];likeRankMap={};btn.classList.remove("active-toplikes");
        currentPage=1;renderCardsWithFilters(showFavOnly);return;
      }

        topLikesList=list;topLikesMode=true;btn.classList.add("active-toplikes");

      });

    function setupDarkMode(){
      const val=localStorage.getItem(LOCAL_DARK_KEY);
      if(val==="1")document.body.classList.add("dark-mode");
      const btn=document.getElementById("darkModeToggle");
      if(btn){
        btn.addEventListener("click",()=>{
          document.body.classList.toggle("dark-mode");
          localStorage.setItem(LOCAL_DARK_KEY,document.body.classList.contains("dark-mode")?"1":"0");
        });
      }
    }

    function setupSearchSuggestions(){
      const input=document.getElementById("searchBox");
      const box=document.getElementById("search-suggestions");
      if(!input||!box)return;
      const titles=allAnimeData.map(a=>a.Title||"").filter(Boolean);
      input.addEventListener("input",()=>{
        const q=input.value.trim().toLowerCase();
        if(!q){box.style.display="none";currentPage=1;renderCardsWithFilters(showFavOnly);return;}
        const matches=titles.filter(t=>t.toLowerCase().includes(q)).slice(0,10);
        if(matches.length===0){box.style.display="none";}
        else{
          box.innerHTML="";
          matches.forEach(t=>{
            const d=document.createElement("div");d.textContent=t;
            d.addEventListener("click",()=>{input.value=t;box.style.display="none";currentPage=1;renderCardsWithFilters(showFavOnly);});
            box.appendChild(d);
          });
          box.style.display="block";
        }
        currentPage=1;renderCardsWithFilters(showFavOnly);
      });
      document.addEventListener("click",e=>{
        if(!box.contains(e.target)&&e.target!==input)box.style.display="none";
      });
    }

    async function clearAllFilters(){
      const ok=await showDialog("هل تريد مسح جميع الفلاتر والبحث؟",{showCancel:true});
      if(!ok)return;
      activeFilters={Episode:[],Source:[],Studio:[],Aired:[],Genre:[],Theme:[],Rating:[]};
      const searchEl=document.getElementById("searchBox");if(searchEl)searchEl.value="";
      showFavOnly=false;currentPage=1;renderCardsWithFilters(showFavOnly);updateFavoritesCount();showToast("تمت إعادة ضبط الفلاتر");
    }























// تصدير المفضلة PDF – حل ثابت للجوال والكمبيوتر
async function exportFavoritesPDF(){
  if(favorites.size===0){
    showToast("لا توجد مفضلات لتصديرها");
    return;
  }

  const favList=[];
  allAnimeData.forEach((anime,idx)=>{
    const uid=getUniqueId(anime,idx);
    if(favorites.has(uid))favList.push({anime,uid});
  });
  if(!favList.length){
    showToast("لا توجد مفضلات لتصديرها");
    return;
  }

  const { jsPDF } = window.jspdf;
const pdf = new jsPDF("p", "px", [800, 1300]);
  const pageWidth  = pdf.internal.pageSize.getWidth();
  const pageHeight = pdf.internal.pageSize.getHeight();

  if(viewMode === "grid"){
    // صفحة افتراضية ثابتة للكروت (3 في الصف) لا تتأثر بحجم الجوال
    const exportDiv = document.createElement("div");
    exportDiv.className = "export-pdf-container"; // بدون cards-container
    exportDiv.style.width      = "800px";
    exportDiv.style.minHeight  = "1300px";
    exportDiv.style.position   = "absolute";
    exportDiv.style.left       = "-99999px";
    exportDiv.style.top        = "-99999px";
    exportDiv.style.background = "#fff4ee";
    document.body.appendChild(exportDiv);

    // إنشاء الكروت داخل الصفحة الافتراضية
    favList.forEach(item=>{
      const w = createCardWrapper(item.uid, item.anime, false);
      exportDiv.appendChild(w);
    });

    // إخفاء الأزرار وتبسيط الكرت
    exportDiv.querySelectorAll(".card-buttons").forEach(btns=>btns.remove());
    exportDiv.querySelectorAll(".anime-card").forEach(c=>c.classList.add("card-export-simplified"));

    await new Promise(r => setTimeout(r, 50));

    const canvas = await html2canvas(exportDiv, {
      useCORS: true,
      scale: 2,
      imageSmoothingEnabled: false,
      backgroundColor: getComputedStyle(document.body).backgroundColor
    });

    const imgData = canvas.toDataURL("image/png");
    const ratio   = canvas.width / canvas.height;

    let imgWidth  = pageWidth;
    let imgHeight = imgWidth / ratio;
    if (imgHeight > pageHeight){
      imgHeight = pageHeight;
      imgWidth  = imgHeight * ratio;
    }



const marginX = (pageWidth - imgWidth) / 2;
const marginY = (pageHeight - imgHeight) / 2;

pdf.addImage(imgData, "PNG", marginX, marginY, imgWidth, imgHeight);



    document.body.removeChild(exportDiv);

  } else {
    // وضع القائمة (الجدول) – نفس كودك القديم بدون تغيير
    const exportDiv = document.createElement("div");
    exportDiv.className = "list-table-wrapper export-pdf-table";
    exportDiv.style.position = "fixed";
    exportDiv.style.left = "-9999px";
    exportDiv.style.top = "0";

    const table = document.createElement("table");
    table.className = "anime-table";

    const thead = document.createElement("thead");
    const hr = document.createElement("tr");
    ["الصورة","العنوان","التقييم","الحلقات","تاريخ العرض","الاقتباس","الاستديو","التصنيفات","الثيم","-"].forEach(t=>{
      const th=document.createElement("th");
      th.textContent=t;
      hr.appendChild(th);
    });
    thead.appendChild(hr);
    table.appendChild(thead);

    const tbody=document.createElement("tbody");

    favList.forEach((item,index)=>{
      const a=item.anime;

      const trMain=document.createElement("tr");
      trMain.className="anime-row-main";

      const cImg=document.createElement("td");
      cImg.className="img-col";
      cImg.rowSpan=2;

      const img=document.createElement("img");
      img.src=a.Cover||"";
      img.alt="Poster";
      img.className="row-poster";
      img.loading="lazy";
      cImg.appendChild(img);
      trMain.appendChild(cImg);

      const addTd=(txt)=>{
        const td=document.createElement("td");
        td.textContent=txt||"-";
        trMain.appendChild(td);
      };

      addTd(a.Title);
      addTd(a.Rating);
      addTd(a.Episode);
      addTd(a.Aired);
      addTd(a.Source);
      addTd(a.Studio);
      addTd(a.Genre);
      addTd(a.Theme);

      const ctrlTd=document.createElement("td");
      ctrlTd.textContent="";
      trMain.appendChild(ctrlTd);

      tbody.appendChild(trMain);

      const trStory=document.createElement("tr");
      trStory.className="anime-row-story";

      const storyTd=document.createElement("td");
      storyTd.className="story-cell";
      storyTd.colSpan=9;
      storyTd.textContent=a.Story || "-";

      trStory.appendChild(storyTd);
      tbody.appendChild(trStory);

      if(index < favList.length-1){
        const gap=document.createElement("tr");
        gap.className="gap-row";
        const td=document.createElement("td");
        td.colSpan=10;
        gap.appendChild(td);
        tbody.appendChild(gap);
      }
    });

    table.appendChild(tbody);
    exportDiv.appendChild(table);
    document.body.appendChild(exportDiv);

    await new Promise(r => setTimeout(r, 50));

    const canvas = await html2canvas(exportDiv, {
      useCORS: true,
      scale: 2,
      imageSmoothingEnabled: false,
      backgroundColor: getComputedStyle(document.body).backgroundColor
    });

    const imgData = canvas.toDataURL("image/png");
    const ratio   = canvas.width / canvas.height;

    let imgWidth  = pageWidth;
    let imgHeight = imgWidth / ratio;
    if (imgHeight > pageHeight){
      imgHeight = pageHeight;
      imgWidth  = imgHeight * ratio;
    }



const marginX = (pageWidth - imgWidth) / 2;
const marginY = (pageHeight - imgHeight) / 2;

pdf.addImage(imgData, "PNG", marginX, marginY, imgWidth, imgHeight);



    document.body.removeChild(exportDiv);
  }

  pdf.save("favorites.pdf");
  showToast("تم إنشاء ملف PDF");
}
